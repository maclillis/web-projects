<html>

<head>
  <script src="../../js/deps/TweenMax.min.js"></script>
  <script src="../../js/deps/Draggable.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/asscreedstyle.css">
</head>

<body>
  <div id="wrapper_">
    <div id="banner_" class="full-size_">

      <img src="assets/img/game_landscape.jpg" id="game-landscape" />
      <img src="assets/img/desert_storm_game.png" id="game-storm" />

      <div id="ac-bayak_" class="full-size_"></div>

      <div id="falling-objects-container_" class="full-size_">
        <div id="fall-object-01_" class="falling-object_"></div>
      </div>

      <div id="drag-element_"></div>

      <div id="trail-container_" class="full-size_"></div>

      <div id="timer_"></div>
      <div id="score_"></div>

      <div id="game-intstructions"></div>

      <div id="splat_" class="full-size_"></div>

      <div id="start-screen_" class="full-size_">
        <!-- Dynamic Backgrounds -->
        <img src="assets/img/start_back_landscape.jpg" id="start-backg-static" />
        <img src="assets/img/start_back_04.jpg" id="start-backg-04" />
        <img src="assets/img/start_back_03.jpg" id="start-backg-03" />
        <img src="assets/img/start_back_02.jpg" id="start-backg-02" />
        <img src="assets/img/start_back_landscape.jpg" id="start-backg-01" />

        <div id="start-black-solid"></div>
        <!-- Main Hero -->
        <img src="assets/img/start_bayak.png" id="start-hero" class="full-size_ no-pointers" />
        <!-- Menu -->
        <img src="assets/img/start_menu_bar.png" id="start-menu-bar-left" />
        <img src="assets/img/start_menu_bar.png" id="start-menu-bar-right" />

        <img src="assets/img/start_start_btn.png" id="start-btn" />
        <img src="assets/img/start_start_btn_active.png" id="start-btn-active" />
        <img src="assets/img/start_buynow_btn.png" id="start-readmore-btn" />
        <img src="assets/img/start_buynow_btn_active.png" id="start-readmore-btn-active" />
        <!-- Overlay -->
        <img src="assets/img/start_overlay.png" id="start-overlay" class="full-size_ no-pointers" />
      </div>

      <div id="end-screen_" class="full-size_">

        <!-- Menu -->
        <img src="assets/img/start_menu_bar.png" id="end-menu-bar-left" />
        <img src="assets/img/start_menu_bar.png" id="end-menu-bar-right" />

        <img src="assets/img/end_play_again_btn.png" id="end-again-btn" />
        <img src="assets/img/end_play_again_btn_active.png" id="end-again-btn-active" />
        <img src="assets/img/start_buynow_btn.png" id="end-readmore-btn" />
        <img src="assets/img/start_buynow_btn_active.png" id="end-readmore-btn-active" />

        <img src="assets/img/end_xbox_brand.png" style="width:100%;height:100%;position:absolute;top:0;left:0;pointer-events:none;z-index:30;" />

        <div id="end-points-wrapper"></div>
      </div>

    </div>
  </div>

  <script src="assets/js/asscreedgame.js"></script>
</body>

</html>
